<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>insert cool game name here</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .meme-image {
    width: 500px;
    height: 250px;
    object-fit: cover; /* keeps aspect ratio without distortion */
    display: block;
    margin: 0 auto;
    }
    video, canvas {
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
    }
    
    #similarityScore {
      text-align: center;
      font-size: 1.2em;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="screen-0" class="screen active">
    <h1>first screen</h1>
    <img class="next-arrow" src="next_arrow.png" alt="Next" />
  </div>

  <div id="screen-1" class="screen">
    <h1>second screen</h1>
    <img class="back-arrow" src="back_arrow.png" alt="Back" />
    <img class="next-arrow" src="next_arrow.png" alt="Next" />
  </div>

  <div id="screen-2" class="screen">
    <h1>third screen</h1>
    <img class="back-arrow" src="back_arrow.png" alt="Back" />
